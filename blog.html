<!DOCTYPE html>

<body>
    <style>
        /* navbar section starts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            height: 60px;
            width: 100%;
            color: rgba(87, 9, 133, 0.568);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        nav #logo {
            font-size: 1.5rem;
            cursor: pointer;
        }

        nav #menu {
            display: flex;
            gap: 2.5rem;
        }

        #menu a {
            text-decoration: none;
            color: rgba(87, 9, 133, 0.568);
            transition: all ease 0.3s;
            cursor: pointer;
        }

        #menu a:hover {
            color: rgb(236, 182, 137);
            transition: all ease 0.3s;
        }

        nav #icon {
            display: none;
        }

        /* Responsiveness for mobile view */
        @media screen and (max-width: 768px) {
            nav #menu {
                display: none;
            }

            nav #icon {
                display: block;
            }
        }

        /* navbar section ends */

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>


    <nav>

        </div>
        <div id="icon">

        </div>
    </nav>

    </div>
